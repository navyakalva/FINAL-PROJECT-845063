<div class="container card col-md-4">
    <div class="card-body">
        <form [formGroup]="viewform" (ngSubmit)="onSubmit()">
           
                    
          
            <div class="form-group ">
                    <label style="font-size:25px">User Name</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Name is required</div>
                        <div *ngIf="f.username.errors.pattern">Enter only Alphabets in upper case</div> 
                    </div> -->
             </div>
           
          <div class="form-group ">
                <label style="font-size:25px">Mobile</label>
                <input type="text" value="+91" readonly size="1"/>
                <input type="text" formControlName="mobileno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileno.errors }" />
                <!-- <div *ngIf="submitted && f.mobileno.errors" class="invalid-feedback">
                    <div *ngIf="f.mobileno.errors.required">Mobile no is required</div>
                    <div *ngIf="f.mobileno.errors.pattern">Mobile no Must be Valid</div>
                </div> -->
            
         </div>
            <div class="form-group ">
                <label style="font-size:25px">Email</label>
                <input type="text" formControlName="emailid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" />
                <!-- <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                    <div *ngIf="f.emailid.errors.required">Email is required</div>
                    <div *ngIf="f.emailid.errors.email">Email must be a valid email address</div>
                </div> -->
            </div>
                <div class="form-group">
                    <label style="font-size:25px">Password</label>
                    <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                     <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                    </div> 
                </div> 
            <div class="text-center">
                <button class="btn btn-primary mr-1">Submit</button>
                
          </div>
         
        </form>
    </div>
</div>
