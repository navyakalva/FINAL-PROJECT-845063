<table class="table table-bordered" style=" background-color: rgba(0,0,0,0.5);color:white;">
    <tr>
        <th>SubCategory Id</th>
        <th>SubCategory Name</th>
        <th>Brief Details</th>
        <th>GST</th>
        <!-- <th>Edit</th> -->
        <th>Delete</th>
     </tr>
    <tr *ngFor="let item of list" >
       <td>{{item.subcategoryId}}</td>
       <td>{{item.subcategoryName}}</td>
       <td>{{item.briefDetails}}</td>
       <td>{{item.gst}}</td>
       <!-- <td><button class="btn btn-primary mr-1" (click)="Update()" type="button">Update</button></td> -->
       <td><button class="btn btn-primary mr-1" (click)="Delete(item.subcategoryId)" type="button">Delete</button></td>
    </tr>
</table>
