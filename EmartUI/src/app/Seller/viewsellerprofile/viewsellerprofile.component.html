
   <div class="bg">
    <div class="cen">
        <div class="container card col-md-4">
            <div class="card-body">
             <form [formGroup]="editform" (ngSubmit)="onSubmit()">
                
                     
                     <div class="form-group col-9">
                         <label style="font-size:25px">User Name</label>
                         <input type="text" formControlName="username" class="form-control"  />
                         
                     </div>
                     <div class="form-group col-9">
                         <label style="font-size:25px">Company Name</label>
                         <input type="text" formControlName="companyname" class="form-control"  />
                        
                     </div>
                     <div class="form-group col-9">
                         <label style="font-size:25px">Brief about company</label>
                         <input type="text" formControlName="briefAboutcompany" class="form-control" />
                        
                     </div>
                     <div class="form-group col-9">
                         <label style="font-size:25px">GSTIN</label>
                         <input type="text" formControlName="gstin" class="form-control"  />
                        
                     </div>
                     
 
                     <div class="form-group col-9">
                         <label style="font-size:25px">Address</label>
                         <input type="text" formControlName="postalAddress" class="form-control"  />
                       
                     </div>
                    
                 <div class="form-group col-9">
                     <label style="font-size:25px">Mobile</label>
                     <input type="text"  value="+91" readonly size="1"/>
                     <input type="text" formControlName="contactno" class="form-control"  />
                    
                 </div>
                 <div class="form-group col-9">
                     <label style="font-size:25px">Email</label>
                     <input type="text" formControlName="emailid" class="form-control"  />
                    
                 </div>
                     
                    
                     <div class="text-center">
                       <button class="btn btn-primary mr-1">Update</button>
                      
                     
                     </div>
             </form>
         </div>
        
    </div>
     
 </div>
 </div>
